{% extends 'base.html' %}
{% block title %}Meu perfil{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4" style="width: 100%; max-width: 600px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Meu Perfil</h2>
      <form method="POST" action="{{ url_for('perfil.trocar_senha') }}" class="row g-3">
        {{ form.hidden_tag() }}
        <div class="col-md-12">
          {{ form.senha.label(class="form-label") }}
          {{ form.senha(class="form-control") }}
        </div>
        <div class="col-12 text-center">
          {{ form.submit(class="btn btn-primary w-100") }}
        </div>
      </form>
  </div>
</div>
{% endblock %}
